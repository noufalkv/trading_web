name: Deploy React Trading Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image with secret
        run: docker build -t noufalkv/tradingr-chart --build-arg REACT_APP_NODE_ENV='production' --build-arg REACT_APP_SERVER_BASE_URL='${{ secrets.REACT_APP_SERVER_BASE_URL }}'  .
      - name: Publish Image to docker hub
        run: docker push noufalkv/tradingr-chart:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hubs
        run: sudo docker pull noufalkv/tradingr-chart:latest
      - name: Stop and remove old container
        run: |
          sudo docker stop reactjs-app-container || true
          sudo docker rm reactjs-app-container || true
      - name: Stop all containers using port 3001
        run: |
          sudo docker ps -q --filter "publish=3001" | xargs -r sudo docker stop || true
          sudo docker ps -aq --filter "publish=3001" | xargs -r sudo docker rm || true
      - name: Clean up unused containers and images
        run: |
          sudo docker container prune -f
          sudo docker image prune -f
      - name: Run Docker Container
        run: sudo docker run -d -p 3001:80 --name reactjs-app-container noufalkv/tradingr-chart:latest
